<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="seat-number" style="display: none;">
        Your assigned seat number is: <span id="seat"></span>
    </div>
    <script>
        const form = document.getElementById('registration-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const seatNumber = Math.floor(Math.random() * 100) + 1; // Random seat number for demo
            document.getElementById('seat').innerText = seatNumber;
            document.getElementById('seat-number').style.display = 'block';
        });
    </script>
</body>
</html>
